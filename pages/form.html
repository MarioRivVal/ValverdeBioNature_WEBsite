<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registracion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style_2.css" />
  </head>
  <body>
    <section class="main-img">
      <h1>Valverde BioNature</h1>
    </section>
    <nav class="navbar bg-light" class>
      <div class="container-fluid">
        <a class="navbar-brand">TODO BIO TODO BIO NATURE</a>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="../pages/index_2.html"
              >ValverdeBioNature</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../pages/bioresort_cuevas2.html"
                  >BioResort Cuevas</a
                >
                <a class="nav-link" href="../pages/galeria_fotos.html"
                  >Galeria Fotos</a
                >
                <a class="nav-link" href="../pages/form.html"
                  >Entra/Registrate</a
                >
              </div>
            </div>
          </div>
        </nav>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Busca"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Envia</button>
        </form>
      </div>
    </nav>
    <form class="acceso_form">
      <h2 class="titulo_acceso">Acceso</h2>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1">
              Recuerdame
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entra</button>
    </form>

    <form class="row g-3 registracion_form">
      <h2 class="titulo_registracion">Registra</h2>
      <div class="col-md-6">
        <label for="input" class="form-label">Nombres</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="input" class="form-label">Apellidos</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Pais</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Region</label>
        <select id="inputState" class="form-select">
          <option selected>Europa</option>
          <option>America</option>
          <option>Asia</option>
          <option>Africa</option>
          <option>Oceania</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Controla </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Envia</button>
      </div>
    </form>

    <section class="seccion-pies">
      <footer class="pies">
        <nav class="lista-nav1">
          <ul>
            <li><a href="../pages/index_2.html">Home</a></li>
            <li><a href="#">Partners</a></li>
            <li><a href="../pages/nosotros.html">Nosotros</a></li>
          </ul>
        </nav>
      </footer>

      <footer class="pies">
        <nav class="lista-nav2">
          <ul>
            <li><a href="#">Facebook</a></li>
            <li>
              <a href="https://www.instagram.com/valverde_bionature/"
                >Instagram</a
              >
            </li>
            <li><a href="#">Info</a></li>
          </ul>
        </nav>
      </footer>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
